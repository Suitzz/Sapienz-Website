<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fody Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/patreon.css">

  </head>

  <body>
    <div class="imageContainer">
    <img src="assets/img/sapienz.png" alt="Sapienz" class="image">
  </div>
    <div class="mainContainer">
        <div class="video">
            <video controls src="assets/vids/YOUTUBE_1.mp4" class="video"></video>
        </div>
    </div>

    <h1 class="firstTitle">Escolhe <br> o teu ritmo!</h1>
    <section id="tranding">
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img image1">
                <img src="/assets/img/Patreon Card Cinza Azul 2.png" alt="Tranding">
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="/assets/img/WhatsApp Card Cinza V2.png" alt="Tranding">
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="/assets/img/Discord Card Cinza V2.png" alt="Tranding">
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <h1 class="secondTitle">Ganha <br> Super Poderes!</h1>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/patreon.js"></script>
  </body>

</html>
